[pytest]
# Pytest configuration for antoni-ia-fastapi

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    -p no:warnings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    status: marks tests related to status management
    equipment: marks tests related to equipment control

# Test paths
testpaths = .

# Console output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=main --cov-report=term-missing --cov-report=html
